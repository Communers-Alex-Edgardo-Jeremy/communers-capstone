<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="~{/partials/partials :: head}">
    <title>About</title>
</head>
<body class="d-flex flex-column">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>
<div class="container d-flex flex-column flex-grow-1">
    <div class="alert alert-danger" th:if="${errMsg}">
        Something bad happened!
    </div>
    <h1>About Us</h1>
    <p class="lead">
        Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Duis mollis, est non commodo luctus.
    </p>
    <div class="row h-100 align-content-center my-auto pb-3">
        <div class="col-sm-12 col-md-6 g-3"  th:each="user : ${users}">
            <div class="card shadow h-100" style="">
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title" >Username: <span th:text="${user.username}"/></h4>
                    <h6 class="">Name: <span th:text="${user.first_name}"/> <span th:text="${user.last_name}"/></h6>
                    <h6>Email: <span th:text="${user.email}"/></h6>
                    <h6>LinkedIn</h6>
                    <h6>GitHUb</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="" th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
