<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{partials/partials :: head}"></th:block>
    <title>Community</title>
</head>
<body class="d-flex flex-column" id="gradient">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>
<form class="d-flex flex-column ps-3" th:action="@{|/community/${community.id}|}" method="post">
    <div class="d-flex">
        <h2 class="my-auto" th:text="${community.name}">(insert community name)</h2>
        <button class="btn btn-sm follow-btn ms-3 px-1 py-0 my-auto" type="submit">Follow</button>
    </div>
    <div class="blog-menu small-title" th:text="${community.bio}"></div>

</form>
<div class="row align-content-center my-auto px-3 pb-3 g-3">
    <div class="alert alert-danger" th:if="${errMsg}">
        Something bad happened!
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4"  th:each="post : ${communityPosts}">
        <div class="card card-community h-100" style="">
            <div class="card-bg opacity-50 flex-grow-1"></div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title pt-1" th:text="${post.title}">(insert post title)</h5>
                <form class="d-inline" th:action="@{|/follow/${post.getId()}|}" method="post">
                    <span th:text="${post.user.username}">(Post user here)</span>
                    <button class="btn btn-sm follow-btn px-1 py-0" type="submit">Follow</button>
                </form>
                <div class="blog-menu small-title date" th:text="${post.time}"></div>
                <div class="blog-article py-1" th:text="${post.body}">(insert post body)</div>
                <a class="btn me-auto mt-auto" th:href="@{|/post/${post.id}/comments|}">Read more...</a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{/partials/partials :: footer}"></footer>
<script src="/js/background.js"></script>
</body>
</html>
