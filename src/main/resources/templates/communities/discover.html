<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{partials/partials :: head}"></th:block>
    <title>Communities</title>
</head>
<body class="d-flex flex-column">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>
<h2 class="page-title ps-3">
    Explore our communities.
</h2>
<div class="row align-content-center my-auto px-3 pb-3 g-3">
    <div class="alert alert-danger" th:if="${errMsg}">
        Something bad happened!
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4"  th:each="community : ${communities}">
        <div class="card card-community h-100" style="">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title pt-1" th:text="${community.name}">(insert post title)</h5>
                <div class="blog-article">
                    <p class="" th:text="${community.bio}">(insert post body)</p>
                </div>
                <a class="btn me-auto mt-auto" th:href="@{|/community/${community.id}|}">Read more...</a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
