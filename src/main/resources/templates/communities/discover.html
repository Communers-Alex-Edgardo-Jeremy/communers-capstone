<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{partials/partials :: head}"></th:block>
    <title>Communities</title>
</head>
<body class="d-flex flex-column" id="gradient" data-page="communities">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>


<div class="d-flex flex-column">
    <div class="row align-content-center px-3">
        <div class="col-sm-12 col-lg-3 mt-3">
            <div class="d-flex">
                <div class="d-flex flex-column my-auto">
                    <input class="ps-2" id="search-input" type="text" placeholder="Search communities...">
                    <div class="bg-transparent" id="suggestions"></div>
                </div>
                <button class="btn btn-sm mx-3 mb-auto search-btn py-0 mb-auto" type="button" id="search-btn">Search</button>
            </div>
        </div>
        <div class="col-sm-12 col-lg-6">
            <div class="d-flex">
                <h1 class="page-title mx-auto mt-4" style="font-weight: bold">Explore our communities</h1>
            </div>
        </div>
    </div>
    <div class="col-sm-12 offset-lg-3 col-lg-6">
        <th:block th:insert="~{/partials/partials :: communities}"></th:block>
    </div>
</div>


<script src="/js/communities.js"></script>
<footer class="mt-auto" th:replace="~{/partials/partials :: footer}"></footer>
<script src="/js/background.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
