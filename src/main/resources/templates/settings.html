<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/partials/partials :: head}">
    <title>Settings</title>
</head>
<body class="d-flex flex-column">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>
<div class="container d-flex flex-column flex-grow-1">
    <h1>Settings</h1>
    <div class="settings" sec:authorize="isAuthenticated()">
        <form th:action="@{/user/edit}" th:object="${user}" method="post">
            <p>Username: <input type="text" th:field="*{username}"  /></p>
            <p>First Name: <input type="text" th:field="*{first_name}" /></p>
            <p>Last Name: <input type="text" th:field="*{last_name}"  /></p>
            <p>Email: <input type="text" th:field="*{email}"  /></p>
            <p>New Password: <input type="password" th:field="*{password}" th:value="*{null}" /></p>
            <input type="hidden" th:field="*{id}" th:value="*{id}">
            <p><input type="submit" value="Submit" /></p>
        </form>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Custom greetings</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Push Notifications</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
            <label class="form-check-label" for="flexSwitchCheckDisabled">Privacy</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Targeted ads</label>
        </div>
        <form th:action="@{/user/delete}" method="post">
            <button class="btn btn-danger" type="submit">Delete Account</button>

        </form>
    </div>
</div>
<footer class="" th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
