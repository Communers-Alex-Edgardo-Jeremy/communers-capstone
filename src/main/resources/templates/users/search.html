<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{partials/partials :: head}"></th:block>
    <title>Find Users</title>
</head>
<body class="d-flex flex-column" id="gradient">
    <nav class="pb-3" th:replace="~{/partials/partials :: navbar}"></nav>
    <div class="d-flex">
        <i class="backButton fa-solid fa-arrow-left fs-3 ms-4 mt-4"></i>
        <h1 class="page-title mx-auto mt-4">Find Users</h1>
    </div>
    <div class="d-flex mx-auto">
        <div class="d-flex flex-column">
            <input class="ps-2" id="search-input" type="text" placeholder="Search user...">
            <div class="bg-transparent" id="suggestions"></div>
        </div>
        <button class="btn btn-sm mx-3 mb-auto search-btn py-0" type="button" id="search-btn">Search</button>
    </div>
    <th:block th:insert="~{/partials/partials :: users}"></th:block>
<script src="/js/script.js"></script>
<script src="/js/communities.js"></script>
<script src="/js/background.js"></script>
<footer th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
