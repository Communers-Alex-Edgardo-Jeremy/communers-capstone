<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="~{/partials/partials :: head}">
    <meta charset="UTF-8">
    <title>Questionnaire</title>
</head>
<body>

<h1>Questionnaire I</h1>
    <p>Question 1 Y or N</p>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
    </div>

    <br>
    <hr>
    <br>

<h1>Questionnaire II</h1>
<p>Question 2 Y or N</p>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
    </div>

    <br>
    <hr>
    <br>

<h1>Questionnaire III</h1>
<p>Question 3 Y or N</p>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
    </div>

    <br>
    <hr>
    <br>

<input class="mt-3 btn btn-outline-secondary me-auto" type="submit" value="Submit"/>
<input class="mt-3 btn btn-outline-secondary me-auto" type="submit" value="Cancel"/>

<footer class="" th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
