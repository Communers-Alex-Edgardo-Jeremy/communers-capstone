<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="~{/partials/partials :: head}">
    <title>Sign up</title>
</head>
<body class="d-flex flex-column">
<!--<header th:replace="/partials/partials :: header"></header>-->
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>

<div class="container d-flex flex-grow-1 justify-content-center align-items-center">
    <div class="card sha
    dow sign-up-card" style="">
        <div class="card-body d-flex flex-column">
            <h1>Create an account</h1>
            <form class="d-flex flex-column" th:action="@{/register}" method="POST" th:object="${user}">
                <label for="username">Username</label>
                <input id="username" th:field="*{username}" />

                <label for="first_name">First Name</label>
                <input id="first_name" th:field="*{first_name}" />

                <label for="last_name">Last Name</label>
                <input id="last_name" th:field="*{last_name}" />

                <label class="pt-3" for="email">Email</label>
                <input id="email" th:field="*{email}" />

                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" />

                <input class="mt-3 btn btn-outline-secondary me-auto" value="Sign me up!" type="submit" />
            </form>
        </div>
    </div>
</div>

<footer class="" th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
