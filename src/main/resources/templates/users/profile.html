<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="partials/partials :: head"></th:block>
    <title>Profile</title>
</head>
<body class="d-flex flex-column">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>
    <div class="container d-flex flex-column flex-grow-1" th:object="${user}">
        <div class="alert alert-danger" th:if="${errMsg}">
            Something bad happened!
        </div>
        <div class="greeting" sec:authorize="isAuthenticated()">
            Hello, <span th:text="${#authentication.principal.username}"/>
        </div>
        <!--  append community bio into p element   -->
        <h1>Profile</h1>
        <p class="">Username: <span th:text="${user.username}"/></p>
        <p class="">Name: <span th:text="${user.first_name}"/> <span th:text="${user.last_name}"/></p>
        <p class="">Email: <span th:text="${user.email}"/></p>

        <!--  append community followers into div element   -->
        <div class="followers">Followers:</div>
        <div class="row align-content-center my-auto pb-3" sec:authorize="isAuthenticated()">
            <div class="col-sm-12 col-md-6 g-3"  th:each="post : ${posts}">
                <div class="card shadow" style="">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${post.title}">(insert post title)</h5>
                        <div class="blog-menu small-title date" th:text="${post.time}"></div>
                        <div class="blog-article">
                            <p class="" th:text="${post.body}">(insert post body)</p>
                        </div>
                        <div>
                            <a class="btn btn-outline-secondary me-auto mt-auto" th:href="@{|/post/${post.id}/edit|}">Edit</a>
                            <a class="btn btn-outline-danger me-auto mt-auto" th:href="@{|/post/${post.id}/delete|}">Delete</a>
                            <a class="btn btn-outline-secondary me-auto mt-auto" th:href="@{|/post/${post.id}/comments|}">Read more...</a>
                        </div>
                        <br>
                        <h6 class="">Comments</h6>
                        <div th:each="comment : ${allComments}">
                            <div class="comments" th:if="${comment.post == post}">
                                <div class="" th:text="${comment.date}">(insert post body)</div>
                                <div class="" th:text="${comment.body}">(insert post body)</div>
                                <a class="btn btn-outline-secondary me-auto mt-auto" th:href="@{|/post/comment/${comment.id}/delete|}">Delete Comment</a>
                            </div>
                        </div>
                        <br>
                        <div>
                            <h6 class="">Add a comment:</h6>
                            <form class="d-flex flex-column" th:action="@{|/post/${post.id}/comments|}" method="post" th:object="${comment}" th:fragment="form"  th:href="@{|/profile|}">

                                <label for="body-ip">Body:</label>
                                <textarea type="text" th:field="*{body}" id="body-ip" class="field mb-3" rows="3" placeholder="enter comment here"></textarea>

                                <label class="pt-3" for="date-ip" hidden>Date:</label>
                                <input type="text" th:field="*{date}" id="date-ip" class="field mb-3" hidden/>
                                <input type="hidden" th:field="*{id}">

                                <button class="btn btn-outline-secondary me-auto mt-auto" type="submit">Add Comment</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn-outline-secondary me-auto mt-auto mb-2" th:href="@{|/post/create|}">Create Post</a>
    </div>
<footer th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
