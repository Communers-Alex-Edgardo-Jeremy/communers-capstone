<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{partials/partials :: head}"></th:block>
</head>
<body class="d-flex flex-column" id="gradient">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}"></nav>
<h1 class="page-title mx-auto mt-4">Forgot Password</h1>

<div class="container d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <div class="card login-card mt-3 mb-5">
        <div class="card-bg opacity-50 flex-grow-1"></div>
        <div class="card-body d-flex flex-column">
            <div th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div th:if="${message != null}">
                <p class="text-warning">[[${message}]]</p>
            </div>

            <form class="login d-flex flex-column h-100" th:action="@{/forgot_password}" method="post">
                <label for="email">Forgot your password? Enter your e-mail address below, and we'll e-mail for recovery.</label>
                <input class="ps-2" id="email" name="email" type="email" placeholder="E-mail address"/>
                <input class="btn btn-sm me-auto mt-3 py-0" type="submit" value="Reset My Password"/>
            </form>
        </div>
    </div>
</div>




<footer th:replace="~{/partials/partials :: footer}"></footer>
<script src="/js/background.js"></script>
</body>
</html>
