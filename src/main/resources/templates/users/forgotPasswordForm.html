<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <th:block th:insert="partials/partials :: head"></th:block>
</head>
<body class="d-flex flex-column">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}"></nav>
<div class="container d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <div class="card login-card mt-3 mb-5">
        <div class="card-body d-flex flex-column">
            <div>
                <h2>Reset Password</h2>
            </div>
                <div th:if="${error != null}">
                    <p class="text-danger">[[${error}]]</p>
                </div>
                <div th:if="${message != null}">
                    <p class="text-warning">[[${message}]]</p>
                </div>
            <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>We will be sending a reset password link to your email.</p>
                    </div>
                    <div>
                        <p>
                            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail"
                                   required autofocus/>
                        </p>
                        <p class="text-center">
                            <input type="submit" class="btn btn-primary"/>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
