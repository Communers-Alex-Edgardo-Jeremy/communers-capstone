<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <th:block th:insert="partials/partials :: head"></th:block>
    <title>Login</title>
</head>
<body class="d-flex flex-column">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}"></nav>
<div class="container d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <div class="card login-card mt-3 mb-5">
        <div class="card-body d-flex flex-column">
            <div>
                <h2>Reset Your Password</h2>
            </div>
            <form th:action="@{/reset/password}" method="post" style="max-width: 350px; margin: 0 auto;">
                <input type="hidden" name="token" th:value="${token}"/>
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Enter your new password" required autofocus/>
                        </p>
                        <p>
                            <input type="password" class="form-control" placeholder="Confirm your new password"
                                   required oninput="checkPasswordMatch(this);"/>
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Change Password" class="btn btn-primary"/>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
