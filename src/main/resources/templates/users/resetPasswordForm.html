<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{partials/partials :: head}"></th:block>
    <title>Login</title>
</head>
<body class="d-flex flex-column" id="gradient">
    <nav class="pb-3" th:replace="~{/partials/partials :: navbar}"></nav>
    <h1 class="page-title mx-auto mt-4">Reset Your Password</h1>

    <div class="container d-flex flex-column flex-grow-1 justify-content-center align-items-center">
        <div class="card login-card mt-3 mb-5">
            <div class="card-bg opacity-50 flex-grow-1"></div>
            <div class="card-body d-flex flex-column">
                <form th:action="@{/reset_password}" method="post" >
                    <input type="hidden" name="token" th:value="${token}"/>

                    <label for="password">Enter your new password</label>
                    <input class="ps-2 w-100" id="password" name="password" type="password" placeholder="New Password"/>

                    <label class="mt-2" for="password">Confirm your password below</label>
                    <input class="ps-2 w-100" id="confirm-password" name="password" type="password" placeholder="Re-enter Password" required oninput="checkPasswordMatch(this);"/>

                    <input class="btn btn-sm me-auto mt-3 py-0" type="submit" value="Change Password"/>
