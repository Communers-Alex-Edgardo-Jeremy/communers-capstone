<nav class="pb-3" th:replace="~{/partials/partials :: navbar}"></nav>
    <div class="d-flex ps-3">
        <h2 class="my-auto">Journal Entries</h2>
    </div>
    <div class="row align-content-center my-auto px-3 pb-3 g-3" sec:authorize="isAuthenticated()">

        <div class="col-sm-12 col-lg-4 offset-lg-2">
            <div class="card journal-card h-100" style="">
                <div class="card-body d-flex flex-column">
                    <div th:each="entry : ${entries}">
                        <a class="post-link" th:href="@{|/journal/${entry.id}/edit|}"><h3 class="pt-1" th:text="${entry.title}">(insert post title)</h3></a>
                        <div class="blog-menu small-title date" th:text="${entry.date}"></div>
    <!--                    <div class="blog-article">-->
    <!--                        <p class="" th:text="${entry.body}">(insert post body)</p>-->
    <!--                    </div>-->
                        <a class="btn btn-sm btn-outline-danger me-auto mt-auto" th:href="@{|/journal/${entry.id}/delete|}">Delete</a>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-lg-4">
            <div class="card edit-card h-100">
                <div class="card-body d-flex flex-column">
                    <h5>Create Entry</h5>
                    <form class="d-flex flex-column h-100" th:action="@{/journal/addEntry}" th:object="${entry}" method="post">

                        <label for="entryTitle">Title</label>
                        <input id="entryTitle" name="entryTitle" type="text" value="entry title" th:field="*{title}"/>

                        <label for="body-ip">Body:</label>
                        <textarea type="text" th:field="*{body}" id="body-ip" class="field mb-3" rows="6" placeholder="what's on your mind?"></textarea>

                        <input type="hidden" th:field="*{date}" />
                        <input type="hidden" th:field="*{id}">

                        <button class="btn btn-sm submit-btn me-auto mt-auto" type="submit">Submit Entry</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
<footer th:replace="~{/partials/partials :: footer}"></footer>
<script src="/js/background.js"></script>
</body>
</html>
