<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{partials/partials :: head}"></th:block>
    <title>Journal</title>
</head>
<body class="d-flex flex-column">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}"></nav>
    <div class="d-flex ps-3">
        <h2 class="my-auto">Journal Entries</h2>
        <a class="btn btn-sm follow-btn ms-3 px-1 py-0 my-auto" th:href="@{|/journal/addEntry|}">Add Entry</a>
    </div>
    <div class="row align-content-center my-auto px-3 pb-3 g-3" sec:authorize="isAuthenticated()">
        <div class="col-sm-12 col-md-6 col-lg-4"  th:each="entry : ${entries}">
            <div class="card journal-card h-100" style="">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title pt-1" th:text="${entry.title}">(insert post title)</h5>
                    <div class="blog-menu small-title date" th:text="${entry.date}"></div>
                    <div class="blog-article">
                        <p class="" th:text="${entry.body}">(insert post body)</p>
                    </div>
                    <a class="btn btn-sm me-auto mt-auto" th:href="@{|/journal/${entry.id}/edit|}">Read more...</a>
                </div>
            </div>
        </div>
    </div>
<footer th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
