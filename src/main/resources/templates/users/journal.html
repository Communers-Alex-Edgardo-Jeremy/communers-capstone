<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/partials/partials :: head}">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body class="d-flex flex-column">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>
<div class="container d-flex flex-column flex-grow-1" th:object="${user}">
    <div class="greeting" sec:authorize="isAuthenticated()">
        Hello, <span th:text="${#authentication.principal.username}"/>
    </div>
    <!--  append community bio into p element   -->
    <h1>Journal Entries</h1>
    <p class="bio">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur fugit harum magnam minima modi molestias quo
        rerum sed! Neque, quisquam?</p>
    <div class="row h-100 align-content-center my-auto pb-3" sec:authorize="isAuthenticated()">
        <div class="col-sm-12 col-md-6 g-3"  th:each="entry : ${entries}">
            <div class="card shadow h-100" style="">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${entry.title}">(insert post title)</h5>
                    <div class="blog-menu small-title date" th:text="${entry.date}"></div>
                    <div class="blog-article">
                        <p class="" th:text="${entry.body}">(insert post body)</p>
                    </div>
                    <a class="btn btn-outline-secondary me-auto mt-auto" th:href="@{|/journal/${entry.id}/edit|}">Read more...</a>
    <!--                <a class="btn btn-outline-secondary me-auto mt-auto" th:href="@{|/journal/${journal.id}/edit|}">Edit</a>-->
    <!--                <a class="btn btn-outline-secondary me-auto mt-auto" th:href="@{|/journal/${journal.id}/comments|}">Read more...</a>-->
                </div>
            </div>
        </div>
<!--        <button class="btn btn-outline-secondary me-auto mt-auto" th:href="@{|/journal/addEntry|}">Add Comment</button>-->
    </div>
        <a class="btn btn-outline-secondary me-auto mt-auto mb-2" th:href="@{|/journal/addEntry|}">Add Entry</a>
</div>
<footer class="footer-dark 100vw" th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
