<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <th:block th:insert="~{partials/partials :: head}"></th:block>
    <title>Login</title>
</head>
<body class="d-flex flex-column">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>
<div class="container d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <div class="card login-card mt-3 mb-5">
        <div class="card-body d-flex flex-column">
            <div class="alert alert-danger" th:if="${errMsg}">
                Something bad happened!
            </div>
            <h1>Log In</h1>
            <div th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

            <form class="login d-flex flex-column" th:action="@{/login}" method="post">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" value="jeremy"/>
                <label class="pt-3" for="password">Password</label>
                <input id="password" name="password" type="password" value="jpw"/>
                <input class="mt-3 btn me-auto" type="submit" value="Log In"/>
            </form>
            <a th:href="@{/forgot_password}">Forgot your password?</a>
        </div>
    </div>
</div>
<footer th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
