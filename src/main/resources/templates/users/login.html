<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="~{/partials/partials :: head}">
  <meta charset="UTF-8">
  <meta name=" description" content="About Us for mental health website">
  <meta name="keywords" content="Mental Health, Health, Well Being, Mental, Community">
  <meta name="author" content="Edgardo Ortiz Jr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Title</title>
</head>
<body class="d-flex flex-column">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>
<div class="container d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <div class="card shadow login-card" style="">
        <div class="card-body d-flex flex-column">
            <h1>Log In</h1>
            <div th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

            <form class="d-flex flex-column" th:action="@{/login}" method="post">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" value="jeremy"/>
                <label class="pt-3" for="password">Password</label>
                <input id="password" name="password" type="password" value="jpw"/>
                <input class="mt-3 btn btn-outline-secondary me-auto" type="submit" value="Log In"/>
            </form>
        </div>
    </div>
</div>
<footer class="footer-dark 100vw" th:replace="~{/partials/partials :: footer}"></footer>
</body>
</html>
