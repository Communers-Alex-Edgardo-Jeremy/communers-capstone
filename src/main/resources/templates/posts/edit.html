<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/partials/partials :: head}">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h2>Edit Post</h2>
<form th:action="@{|/post/${post.user.getId()}/edit|}" th:object="${post}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Body: <input type="text" th:field="*{body}" /></p>
    <input type="hidden" th:field="*{time}" />
    <input type="hidden" th:field="*{id}" />
    <p><input type="submit" value="Submit" /></p>
    <p><a id="delete-button" th:href="@{/post/delete/{id}(id=${postId})}">Delete</a></p>
</form>

<script th:replace="~{/partials/partials :: script}"></script>
</body>
</html>
