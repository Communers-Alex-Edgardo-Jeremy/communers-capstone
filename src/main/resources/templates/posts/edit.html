<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{partials/partials :: head}"></th:block>
    <title>Edit Post</title>
</head>

<body class="d-flex flex-column" id="gradient">
<nav class="pb-3" th:replace="~{/partials/partials :: navbar}" ></nav>
    <div class="container d-flex flex-column flex-grow-1" th:object="${user}">
        <div class="alert alert-danger" th:if="${errMsg}">
            Something bad happened!
        </div>
        <div class="row h-100 d-flex justify-content-center align-items-center my-auto pb-3" sec:authorize="isAuthenticated()">
            <div class="col-sm-12 col-md-6 g-3">
                <div class="card edit-card h-100" style="">
                    <div class="card-body d-flex flex-column">
                        <h5>Edit Post</h5>
                        <form class="d-flex form flex-column" th:action="@{|/post/${post.id}/edit|}" th:object="${post}"  method="post">
                            <label>
                                Title
                                <input name="entryTitle" id="entryTitle" type="text" value="entry title" th:field="*{title}"/>
                            </label>

                            <label>
                                Body:
                                <textarea id="body-ip" name="body" th:field="*{body}" class="field mb-3" rows="6" placeholder="what's on your mind?"></textarea>
                            </label>

                            <input type="hidden" th:field="*{time}" />
                            <input type="hidden" th:field="*{id}">

                            <div>
                                <button class="btn btn-sm submit-btn me-auto mt-auto" type="submit">Save Changes</button>
                                <a class="btn btn-sm btn-outline-danger me-auto mt-auto" th:href="@{|/post/${post.id}/delete|}">Delete</a>
                            </div>
                            <div class="mod-msg text-center text-danger"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer th:replace="~{/partials/partials :: footer}"></footer>
<script src="/js/keys.js"></script>
<script src="/js/chatMod.js"></script>
<script src="/js/background.js"></script>
</body>
</html>
