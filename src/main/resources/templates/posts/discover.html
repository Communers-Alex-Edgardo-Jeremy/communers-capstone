<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{partials/partials :: head}"></th:block>
    <link rel="stylesheet" href="/css/style.css">
    <title>Discover</title>
</head>
<body class="d-flex flex-column" id="gradient">
    <nav class="pb-3" th:replace="~{/partials/partials :: navbar}"></nav>
    <h2 class="page-title mx-auto">Discover</h2>
    <div class="row">
        <div class="d-lg-none col-sm-12" th:replace="~{/partials/partials :: chat-find-ppl}"></div>
        <div class="row" style="position: absolute;">
            <div class="col-sm-12 col-lg-4" sec:authorize="isAuthenticated()">
                <th:block th:insert="~{/partials/partials :: greeting}"></th:block>
            </div>
            <div class="d-sm-none offset-lg-4 col-lg-4" th:replace="~{/partials/partials :: chat-find-ppl}"></div>
        </div>
        <div class="col-sm-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
            <th:block th:insert="~{/partials/partials :: posts}"></th:block>
        </div>
    </div>

<footer th:replace="~{/partials/partials :: footer}"></footer>
<script src="/js/script.js"></script>
<script src="/js/discover.js"></script>
<script src="/js/background.js"></script>
</body>
</html>
